<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Image Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .drop-zone {
        border: 2px dashed #d1d5db;
        transition: all 0.3s ease;
      }
      .drop-zone.dragover {
        border-color: #3b82f6;
        background-color: #eff6ff;
      }
      .progress-bar {
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Upload Image
      </h1>

      <form id="uploadForm" class="space-y-4">
        <div
          class="drop-zone rounded-lg p-8 text-center cursor-pointer"
          id="dropZone"
        >
          <div class="text-gray-500">
            <svg
              class="mx-auto h-12 w-12 mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              ></path>
            </svg>
            <p class="text-lg font-medium">
              Drop image here or click to browse
            </p>
            <p class="text-sm text-gray-400 mt-1">PNG, JPG, JPEG up to 10MB</p>
          </div>
          <input type="file" id="fileInput" accept="image/*" class="hidden" />
        </div>

        <button
          type="submit"
          id="uploadBtn"
          class="w-full px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Upload
        </button>
      </form>

      <div id="progress" class="hidden mt-4">
        <div class="bg-gray-200 rounded-full h-2">
          <div
            class="progress-bar bg-blue-600 h-2 rounded-full"
            style="width: 0%"
          ></div>
        </div>
        <p class="text-sm text-gray-600 mt-2 text-center">Uploading...</p>
      </div>

      <div id="result" class="hidden mt-4 p-4 rounded-md"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
